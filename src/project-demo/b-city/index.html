<html>
	<head>
		<meta charset="UTF-8">
		<title>threejs-example project demo: points-model</title>
		<style>
			body { 
				margin: 0;
				background: black;
			}
			canvas { display: block; }
			.icon{
				width:36px;
				height:36px;
				position: absolute;
				cursor: pointer;
			}

			.twinkle {
				animation-name: twinkle-key;
				animation-duration: 1s;
				animation-iteration-count: infinite;
			}

			@keyframes twinkle-key{
				50%  {
					opacity: 0.5;
				}
			}

		</style>
	</head>
	<body>
		<div id="loadingText" style="color: white;">加载中...</div>
		<img id="warnIcon" alt="warn" class="icon twinkle" src="/static/img/warn.svg" >
	</body>
</html>
