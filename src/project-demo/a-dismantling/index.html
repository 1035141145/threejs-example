<html>
	<head>
		<title>threejs-example project demo: points-model</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
			.button-container {
				position: absolute;
				margin: auto;
				width: 100vw;
				display: flex;
				justify-content: center;
			}
			.button-container>button{
				margin: 10px;
				font-size: 20px;
				background-color: #409eff;
				border: none;
				color: white;
				padding: 10px;
				border-radius: 10px;
				cursor: pointer;
			}

		</style>
	</head>
	<body>
		<div class="button-container">
			<button id="dismantling"> 拆解</button>
			<button id="recovery"> 还原</button>
		</div>

	</body>
</html>
